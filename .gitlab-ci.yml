image: ruby:2.4.2

stages:
  - create-server
  - delete-server

variables:
  DATABASE_URL: 'mongodb://mongo/user_posts'

before_script:
  - cd reddit
  - bundle install

create-server:
  stage: create-server
  when: manual
  script:
    - apt-get update
    - apt-get -y install apt-transport-https ca-certificates curl software-properties-common
    - curl -fsSL https://download.docker.com/linux/debian/gpg | apt-key add -
    - apt-key fingerprint 0EBFCD88
    - add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/debian $(lsb_release -cs) stable"
    - apt-get update
    - apt-get -y install docker-ce
    - base=https://github.com/docker/machine/releases/download/v0.14.0 && curl -L $base/docker-machine-$(uname -s)-$(uname -m) >/tmp/docker-machine && install /tmp/docker-machine /usr/local/bin/docker-machine
    - docker-machine create --driver google --google-project docker-201808 --google-machine-image https://www.googleapis.com/compute/v1/projects/ubuntu-os-cloud/global/images/family/ubuntu-1604-lts --google-machine-type n1-standard-1 --google-zone europe-west1-b stage-host
    - git clone https://github.com/bhurlow/machine-share.git
    - apt-get update
    - apt-get install npm -y
    - npm install -g machine-share
    - machine-export stage-host
  artifacts:
    paths:
    - stage-host.zip

delete-server:
  stage: delete-server
  when: manual
  dependencies:
    - create-server
  script:
    - apt-get update
    - apt-get -y install apt-transport-https ca-certificates curl software-properties-common
    - curl -fsSL https://download.docker.com/linux/debian/gpg | apt-key add -
    - apt-key fingerprint 0EBFCD88
    - add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/debian $(lsb_release -cs) stable"
    - apt-get update
    - apt-get -y install docker-ce
    - base=https://github.com/docker/machine/releases/download/v0.14.0 && curl -L $base/docker-machine-$(uname -s)-$(uname -m) >/tmp/docker-machine && install /tmp/docker-machine /usr/local/bin/docker-machine
    - git clone https://github.com/bhurlow/machine-share.git
    - apt-get update
    - apt-get install npm -y
    - npm install -g machine-share
    - machine-import stage-host.zip
    - docker-machine ls


